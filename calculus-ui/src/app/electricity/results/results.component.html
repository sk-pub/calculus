<table mat-table [dataSource]="results">
    <!-- Name column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tariff</th>
        <td mat-cell *matCellDef="let result">{{ result.name }}</td>
    </ng-container>

    <!-- Annual costs column -->
    <ng-container matColumnDef="annualCosts">
        <th mat-header-cell *matHeaderCellDef>Annual costs</th>
        <td mat-cell *matCellDef="let result">{{ result.annualCosts }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
